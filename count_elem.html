<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие</li>
        <ul>
          <li>Коровы</li>
          <li>Ослы</li>
          <li>Собаки</li>
          <li>Тигры</li>
        </ul>
        <li>Другие</li>
        <ul>
          <li>Змеи</li>
          <li>Птицы</li>
          <li>Ящерицы</li>
        </ul>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные</li>
        <ul>
          <li>Гуппи</li>
          <li>Ангел</li>
        </ul>
        <li>Морские</li>
        <ul>
          <li>Форель</li>
        </ul>
      </ul>
    </li>
  </ul>
  
<script>
  // подсчет кол-ва потомков
  for (let li of document.querySelectorAll('li')) {
    let title = li.firstChild.data; // получаем название из текстового узла
    title = title.trim(); // удаляем лишние пробелы c конца строки
    let count = li.getElementsByTagName('li').length; // считаем количество потомков
    console.log(title + ': ' + count);
  }
</script>

</body>
</html>
