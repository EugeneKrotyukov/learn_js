<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
 <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    // каждому элементу списка <li> добавляет количество вложенных в него элементов. 
    // Узлы нижнего уровня, без детей – пропускает
    
    let lis = document.getElementsByTagName('li');

    for (let li of lis) {
      let descendantsCount = li.getElementsByTagName('li').length; // получить количество всех <li> ниже этого <li>
      if (!descendantsCount) continue;
      li.firstChild.data += ' [' + descendantsCount + ']'; // добавить непосредственно к текстовому узлу
    }
  </script>

</body>
</html>
