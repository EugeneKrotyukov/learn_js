<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Скрыть элемент при нажатии на кнопку</title>
  <style>
  </style>
</head>

<body>
  
  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
  <div id="text">Текст</div>

  <script>
    function handler1() {
      let text = document.getElementById('text');
      text.hidden = (text.hidden == false) ? true : false;
      document.getElementById('hider').value = 'Нажмите, чтобы увидеть текст';
    };
    hider.addEventListener("click", handler1);
  </script>

</body>
</html>
