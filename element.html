<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div>Пользователи:</div>
  <ul>
    <li>Джон</li>
    <li>Пит</li>
  </ul>
</body>
<script>
  for (let elem of document.body.children) {
    console.log('получить элемент DOM: ', elem); // DIV, UL, SCRIPT
  };

  console.log('получить элемент parent: ', document.body.parentElement);
  console.log('получить элемент first: ', document.body.firstElement);
  console.log('получить элемент last: ', document.body.lastElement);
  console.log('получить элемент previous: ', document.body.previousElementSibling);
  console.log('получить элемент next: ', document.body.nextElementSibling);
  //let firstEl = document.body.firstElementChild;
  //console.log('получить элемент <div>: ', firstEl);
</script>
</html>
